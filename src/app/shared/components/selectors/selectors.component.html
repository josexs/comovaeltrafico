<div>
  <select class="select-type" name="type" [(ngModel)]="type" (ngModelChange)="onChange.emit({type, kmMax})">
    <option *ngFor="let type of types" [value]="type.value">{{ type.name }}</option>
  </select>

  <select class="select-kms" name="type" [(ngModel)]="kmMax" (ngModelChange)="onChange.emit({type, kmMax})">
    <option *ngFor="let km of kms" [value]="km">{{ km }} {{km === 1 ? 'km': 'kms'}} </option>
  </select>
</div>
